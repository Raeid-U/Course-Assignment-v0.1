<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="studentSearchResults.css" />
  <script src="studentSearchResults.js"></script>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
  </head>
  <!-- onload to load in the existing local storage items -->
  <body onload="displayResults();">
    <center><h1>Search Results</h1></center>
    <div class="sSR">
      <center>
        Search Results
        <br />
        <br />
        <p>Atleast 1 or more Search Terms Match:</p>
        <textarea name="display" id="display1" rows="5" cols="33"></textarea>
        <br />
        <textarea name="display" id="display2" rows="1" cols="33"></textarea>
        <br /><button
          class="cancelBtn"
          onclick="window.location.href='studentSearch.html'"
        >
          Return
        </button>
      </center>
    </div>
  </body>
</html>
