<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="retBook.css" />
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return a Book</title>
  </head>
  <body>
    <center><h1>Add Book Information for Return</h1></center>
    <div class="rBook1">
      <button class="cancelBtn" onclick="window.location.href='#'">
        Cancel
      </button>
      <form class="rBook2" action="#">
        <label for="scanBTN">Scan Barcode</label>
        <button class="scanBTN">Scan</button>

        <br /><br />
        <!--Start of Form-->
        <label for="idRBook">Student or Technician ID Number : </label>
        <input
          type="text"
          placeholder="#####"
          name="idRBook"
          id="idRbook"
          required
        />

        <label for="numRBook">Book Number : </label>
        <input
          type="text"
          placeholder="Please Enter the Book Number Here"
          name="numRBook"
          id="numRBook"
          required
        />

        <!--Submit Form-->
        <br />
        <button type="submit" class="subRBook">Return the Book</button>
      </form>
    </div>
  </body>
</html>
