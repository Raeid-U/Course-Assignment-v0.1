<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="addBook.css" />
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Book Page</title>
  </head>
  <body>
    <center><h1>Add Book Information</h1></center>
   <div class="addBook1">
    <button class="cancelBtn" onclick="window.location.href='tHome.html'">Cancel</button>
   <form class="addBook2" action="#">
      
        <br /><br />
        <!--Start of Form-->
        <label for="tilBookL">Title : </label>
        <input
          type="text"
          placeholder="Title"
          name="tilBookL"
          id="tilBookL"
          required
        />

        <label for="autBookL">Athor : </label>
        <input
          type="text"
          placeholder="First Name, Last Name"
          name="autBookL"
          id="autBookL"
          required
        />

        <label for="numBookL">Book Number : </label>
        <input
          type="text"
          placeholder="###"
          name="numBookL"
          id="numBookL"
          required
        />
        <br />
        <br />
        <label>Book Type : </label>
        <input type="radio" name="typBookL" id="typBookL" required />Ficton
        <input type="radio" name="typBookL" id="typBookL" required />Non-Fiction
        <input type="radio" name="typBookL" id="typBookL" required />Graphic
        Novel <br />
        <br />
        <label for="pubBookL">Publication Date : </label>
        <select name="pubBookL" id="pubBookL" required>
          <option value="op1BookL">Before 2000</option>
          <option value="op2BookL">2001-2005</option>
          <option value="op3BookL">2006-2010</option>
          <option value="op2BookL">2011-2015</option>
          <option value="op2BookL">2016-2020</option>
          <option value="op2BookL">2021-2023</option>
        </select>

        <!--Submit Form-->
        <br /><br />
        <button type="submit" class="subBookL">Add the Book</button>
      </div>
    </form>
  </body>
</html>
